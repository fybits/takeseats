<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Take Seats | Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/src/styles/index.scss">
</head>

<body>
    <canvas></canvas>
    <div id="ui">
        <div id="lobby-controls">
            <div>
                <label>nickname</label>
                <br>
                <input id="nickname" name="nickname" />
                <button id="host">Host</button>
            </div>
            <div>
                <label>lobby name</label>
                <br>
                <input id="lobby" name="lobby" />
                <button id="join">Join</button>
            </div>
        </div>
        <form id="card-dialog" hidden>
            <input type="button" value="x" class="close" style="float: right"></input>
            <div>
                <label>face</label>
                <br>
                <input type="file" name="face" />
            </div>
            <div>
                <label>back</label>
                <br>
                <input type="file" name="back" />
            </div>
            <button type="submit" id="create-card">Create</button>
        </form>
        <button hidden id="sync-btn">Sync</button>
        <button hidden id="create-card-btn">Card</button>
    </div>
    <script src="/src/app.ts" type="module" async defer></script>
</body>

</html>
